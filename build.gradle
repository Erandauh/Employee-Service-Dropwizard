apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    compile  'io.dropwizard:dropwizard-core:1.0.0'
    compile group: 'io.dropwizard', name: 'dropwizard-client', version: '2.0.0-rc1'
    compile group: 'io.dropwizard.metrics', name: 'metrics-core', version: '4.1.0'

    //testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.dropwizard', name: 'dropwizard-testing', version: '2.0.0-rc1'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.27.0'

}

apply plugin: 'application'

mainClassName = 'com.dp.rest.App'

run {
   // args = ['server',  'config.yml']
    args 'server'
}

